version: "3.8"

services:
  localstack:
    image: localstack/localstack-pro:latest
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=lambda,apigateway,kinesis,sqs,s3,elasticache,cognito-idp
      - DEBUG=1
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./.localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  postgres_write:
    image: postgres:13
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=write_model
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d write_model"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_read:
    image: postgres:13
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=read_model
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d read_model"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  subgraph-auth:
    build:
      context: .
      dockerfile: apps/subgraph-auth/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - WRITE_DB_HOST=postgres_write
      - WRITE_DB_PORT=5432
      - WRITE_DB_USER=postgres
      - WRITE_DB_PASSWORD=postgres
      - WRITE_DB_NAME=write_model
      - WRITE_DB_SSLMODE=disable
      - READ_DB_HOST=postgres_read
      - READ_DB_PORT=5432
      - READ_DB_USER=postgres
      - READ_DB_PASSWORD=postgres
      - READ_DB_NAME=read_model
      - READ_DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - LOCALSTACK_URL=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET:-local-secret-key}
    depends_on:
      postgres_write:
        condition: service_healthy
      postgres_read:
        condition: service_healthy
      redis:
        condition: service_healthy

  subgraph-intervention:
    build:
      context: .
      dockerfile: apps/subgraph-intervention/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - WRITE_DB_HOST=postgres_write
      - WRITE_DB_PORT=5432
      - WRITE_DB_USER=postgres
      - WRITE_DB_PASSWORD=postgres
      - WRITE_DB_NAME=write_model
      - WRITE_DB_SSLMODE=disable
      - READ_DB_HOST=postgres_read
      - READ_DB_PORT=5432
      - READ_DB_USER=postgres
      - READ_DB_PASSWORD=postgres
      - READ_DB_NAME=read_model
      - READ_DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - LOCALSTACK_URL=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET:-local-secret-key}
    depends_on:
      postgres_write:
        condition: service_healthy
      postgres_read:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_write_data:
  postgres_read_data:
